<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <div style="text-align: center;margin-top:50vh;">

    
<button class=" btn btn-success saveButton px-5" onclick="saveData()">  <lord-icon
    src="https://cdn.lordicon.com/smwmetfi.json"
    trigger="loop"
    style="width:30px;height:25px;" colors="primary:white">
</lord-icon>Save</button></div>

<script>
    function saveData() {
        var saveButtons = document.querySelectorAll('.saveButton'); // Select all elements with the class 'saveButton'
        
        saveButtons.forEach(function(saveButton) {
            var originalText = saveButton.innerText; // Store the original text
            
            // Replace the button's content with the animated icon and the text "Saving..."
            saveButton.innerHTML = `
                <lord-icon
                    src="https://cdn.lordicon.com/rsbokaso.json"
                    trigger="loop"
                    style="width:30px;height:30px;" colors="primary:white">
                </lord-icon> Saving...
            `;
            
            saveButton.disabled = true; // Disable the button during saving process
            
            // Simulate saving process for 3 seconds
            setTimeout(function() {
                saveButton.innerHTML =` <lord-icon
                src="https://cdn.lordicon.com/smwmetfi.json"
                trigger="loop"
                style="width:30px;height:30px;" colors="primary:white">
            </lord-icon>`+ originalText; // Restore the original text with the icon
                saveButton.disabled = false; // Re-enable the button
            }, 3000);
        });
    }
</script>
        
</body>
</html>
